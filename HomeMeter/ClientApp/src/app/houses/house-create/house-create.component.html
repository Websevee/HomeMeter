<h1 mat-dialog-title>Create house</h1>
<div mat-dialog-content>
    <form id="addressForm" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput type="text" formControlName="street" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput type="number" formControlName="number" pattern="\d*" min="1" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-raised-button color="primary" type="submit" form="addressForm" [disabled]="!addressForm.valid">Ok</button>
</div>
